name: Publish core package

on:
    push:
        tags:
            - 'core-v*'

permissions:
    # Enable reading repository contents (allows checkout without token)
    contents: read
    # Enable the use of OIDC for trusted publishing and npm provenance
    id-token: write
    # Enable the use of GitHub Packages registry
    packages: write

jobs:
    # Publish to GitHub package registry
    publish-github:
        runs-on: ubuntu-latest
        timeout-minutes: 60
        steps:
            - name: Git checkout
              uses: actions/checkout@v4

            - name: Configure Doist package repository
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  registry-url: https://npm.pkg.github.com/
                  scope: '@doist'

            - name: Install dependencies
              run: npm run bootstrap-ci:common
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GH_PACKAGES_TOKEN}}

            - name: Publish package
              working-directory: ./packages/ui-extensions-core
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.GH_PACKAGES_TOKEN}}

    # Publish to npm package registry
    publish-npm:
        runs-on: ubuntu-latest
        timeout-minutes: 60
        steps:
            - name: Git checkout
              uses: actions/checkout@v4

            - name: Configure Doist package repository
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  registry-url: https://registry.npmjs.org/
                  scope: '@doist'

            - name: Ensure npm 11.5.1 or later is installed
              run: npm install -g npm@latest

            - name: Install dependencies
              run: npm run bootstrap-ci:common

            - name: Publish package
              working-directory: ./packages/ui-extensions-core
              run: npm publish --provenance --access public
